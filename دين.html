    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }

        header {
            background-color: #5a7d9a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 200px;
        }

        #flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #flashcard.flipped {
            transform: rotateY(180deg);
        }

        #flashcard-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            padding: 20px;
            text-align: center;
        }

        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #e2f0fb;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls button, #start-exam-btn, #submit-exam-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        
        .controls button:not(#flip-btn):not(#pronounce-btn) {
            background-color: #5a7d9a;
            color: white;
        }

        .controls button:not(#flip-btn):not(#pronounce-btn):hover {
            background-color: #4a6a81;
        }
        
        #flashcard-actions {
            margin-top: 15px;
            display: none;
            justify-content: center;
        }
        
        #flashcard-actions button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            color: white;
            font-size: 14px;
        }
        
        #easy-btn { background-color: #28a745; }
        #easy-btn:hover { background-color: #218838; }
        #fifty-fifty-btn { background-color: #ffc107; }
        #fifty-fifty-btn:hover { background-color: #e0a800; }
        #hard-btn { background-color: #dc3545; }
        #hard-btn:hover { background-color: #c82333; }
        #unknown-btn { background-color: #17a2b8; }
        #unknown-btn:hover { background-color: #138496; }

        .exam-question {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .exam-question label {
            display: block;
            margin-bottom: 5px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>

            { word: "Vehicle", meaning: "مركبة", status: 0 },
            { word: "Verify", meaning: "يتحقق من، يثبت", status: 0 },
            { word: "Via", meaning: "بواسطة", status: 0 },
            { word: "Violation", meaning: "انتهاك، مخالفة", status: 0 },
            { word: "Violence", meaning: "عنف", status: 0 },
            { word: "Virtual (practical)", meaning: "عملي، واقعي", status: 0 },
            { word: "Virtue (merit, attribute)", meaning: "صفة، فضيلة", status: 0 },
            { word: "Vision", meaning: "رؤية، تصور", status: 0 },
            { word: "Vocation (occupation, profession)", meaning: "مهنة", status: 0 },
            { word: "Volunteer", meaning: "متطوع", status: 0 },
            { word: "Wander (roam)", meaning: "يتجول، يهيم", status: 0 },
            { word: "Warning (caution)", meaning: "إنذار، تحذير", status: 0 },
            { word: "Waste (rubbish, garbage)", meaning: "فضلات", status: 0 },
            { word: "Wave", meaning: "موجة", status: 0 },
            { word: "Weapon", meaning: "سلاح", status: 0 },
            { word: "Welfare", meaning: "رفاهية", status: 0 },
            { word: "Whole (entire)", meaning: "كل، تام", status: 0 },
            { word: "Willingly", meaning: "عن طيب خاطر", status: 0 },
            { word: "Witty", meaning: "ذكي، بارع", status: 0 },
            { word: "Wound (injury)", meaning: "يجرح", status: 0 },
            { word: "Yawn", meaning: "يتثاءب", status: 0 },
            { word: "Yearn (crave)", meaning: "يشتاق، يتوق إلى", status: 0 },
            { word: "Youth", meaning: "شباب", status: 0 },
            { word: "Zone (region, area)", meaning: "منطقة", status: 0 },
        ];

        let currentWordIndex = 0;
        let isFlipped = false;
        const flashcard = document.getElementById('flashcard');
        const flashcardContent = document.getElementById('flashcard-content');
        const flipBtn = document.getElementById('flip-btn');
        const pronounceBtn = document.getElementById('pronounce-btn');
        const flashcardActions = document.getElementById('flashcard-actions');
        const easyBtn = document.getElementById('easy-btn');
        const fiftyFiftyBtn = document.getElementById('fifty-fifty-btn');
        const hardBtn = document.getElementById('hard-btn');
        const unknownBtn = document.getElementById('unknown-btn');
        const startExamBtn = document.getElementById('start-exam-btn');
        const submitExamBtn = document.getElementById('submit-exam-btn');
        const examQuestionsContainer = document.getElementById('exam-questions');
        const examResultsContainer = document.getElementById('exam-results');

        // قائمة البطاقات التي يجب مراجعتها
        let reviewList = [];

        // وظيفة لعرض الكلمة الحالية
        function displayWord() {
            isFlipped = false;
            flashcard.classList.remove('flipped');
            flashcardContent.textContent = words[currentWordIndex].word;
            flashcardContent.classList.remove('flashcard-back');
            flashcardActions.style.display = 'none'; // إخفاء الأزرار في البداية
        }

        // وظيفة لقلب البطاقة لعرض المعنى
        function flipCard() {
            isFlipped = !isFlipped;
            if (isFlipped) {
                flashcard.classList.add('flipped');
                flashcardContent.textContent = words[currentWordIndex].meaning;
                flashcardContent.classList.add('flashcard-back');
                flashcardActions.style.display = 'flex'; // إظهار الأزرار بعد القلب
            } else {
                flashcard.classList.remove('flipped');
                flashcardContent.textContent = words[currentWordIndex].word;
                flashcardContent.classList.remove('flashcard-back');
                flashcardActions.style.display = 'none';
            }
        }
        
        // وظيفة لتحديث حالة الكلمة والانتقال إلى الكلمة التالية
        function updateWordStatus(status) {
            words[currentWordIndex].status = status;
            
            // إضافة الكلمة إلى قائمة المراجعة إذا كانت صعبة أو لا أعرفها
            if (status === 1 || status === 2) {
                reviewList.push(words[currentWordIndex]);
            }
            
            moveToNextWord();
        }

        // وظيفة للانتقال إلى الكلمة التالية
        function moveToNextWord() {
            // إذا كانت هناك بطاقات في قائمة المراجعة، اعرضها
            if (reviewList.length > 0) {
                const nextWord = reviewList.shift(); // خذ أول بطاقة من القائمة
                currentWordIndex = words.indexOf(nextWord);
            } else {
                // وإلا، انتقل إلى الكلمة التالية بترتيب عادي
                currentWordIndex = (currentWordIndex + 1) % words.length;
            }
            displayWord();
        }

        // وظيفة لنطق الكلمة
        function pronounceWord() {
            const utterance = new SpeechSynthesisUtterance(words[currentWordIndex].word);
            utterance.lang = 'en-US'; // يمكنك تغيير اللغة هنا
            speechSynthesis.speak(utterance);
        }
        
        // وظيفة لإنشاء أسئلة الاختبار
        function createExamQuestions() {
            examQuestionsContainer.innerHTML = '';
            const shuffledWords = [...words].sort(() => 0.5 - Math.random());
            shuffledWords.forEach(wordObj => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('exam-question');
                questionDiv.innerHTML = `<h4>ما معنى "${wordObj.word}"؟</h4>`;

                const options = generateOptions(wordObj.meaning, words);
                options.forEach(option => {
                    questionDiv.innerHTML += `
                        <label>
                            <input type="radio" name="q-${wordObj.word}" value="${option}"> ${option}
                        </label>
                    `;
                });
                examQuestionsContainer.appendChild(questionDiv);
            });
        }

        // وظيفة لإنشاء خيارات متعددة
        function generateOptions(correctMeaning, allWords) {
            const options = [correctMeaning];
            const otherMeanings = allWords.filter(w => w.meaning !== correctMeaning).map(w => w.meaning);

            while (options.length < 4 && otherMeanings.length > 0) {
                const randomIndex = Math.floor(Math.random() * otherMeanings.length);
                options.push(otherMeanings.splice(randomIndex, 1)[0]);
            }

            return options.sort(() => 0.5 - Math.random());
        }

        // وظيفة لتقييم الاختبار
        function submitExam() {
            let score = 0;
            const questions = examQuestionsContainer.querySelectorAll('.exam-question');
            questions.forEach(question => {
                const word = question.querySelector('h4').textContent.replace('ما معنى "', '').replace('؟"', '');
                const correctMeaning = words.find(w => w.word === word).meaning;
                const selectedOption = question.querySelector(`input[name="q-${word}"]:checked`);
                const resultSpan = document.createElement('span');

                if (selectedOption && selectedOption.value === correctMeaning) {
                    score++;
                    resultSpan.textContent = ' - إجابة صحيحة ✅';
                    resultSpan.classList.add('correct');
                } else {
                    resultSpan.textContent = ` - إجابة خاطئة ❌ (الإجابة الصحيحة هي: ${correctMeaning})`;
                    resultSpan.classList.add('incorrect');
                }
                question.appendChild(resultSpan);
            });

            examResultsContainer.innerHTML = `<h3>النتيجة النهائية: ${score} من ${words.length}</h3>`;
            examResultsContainer.style.display = 'block';
            submitExamBtn.style.display = 'none';
        }

        // الأحداث (Event Listeners)
        flipBtn.addEventListener('click', flipCard);
        pronounceBtn.addEventListener('click', pronounceWord);
        startExamBtn.addEventListener('click', () => {
            examResultsContainer.style.display = 'none';
            createExamQuestions();
            startExamBtn.style.display = 'none';
            submitExamBtn.style.display = 'block';
        });

        submitExamBtn.addEventListener('click', submitExam);

        // ربط أزرار التكرار المتباعد بالوظيفة الجديدة
        easyBtn.addEventListener('click', () => updateWordStatus(3));
        fiftyFiftyBtn.addEventListener('click', () => updateWordStatus(2));
        hardBtn.addEventListener('click', () => updateWordStatus(1));
        unknownBtn.addEventListener('click', () => updateWordStatus(0));
        
        // الأزرار السابقة والتالية ستنتقل للكلمة التالية/السابقة فقط إذا لم يكن هناك بطاقات للمراجعة
        prevBtn.addEventListener('click', () => {
            // لن أغير المنطق هنا، فقط أقدم البطاقة السابقة
            currentWordIndex = (currentWordIndex - 1 + words.length) % words.length;
            displayWord();
        });

        nextBtn.addEventListener('click', () => {
            // سأغير منطق الزر التالي بحيث يستدعي moveToNextWord
            moveToNextWord();
        });
        
        // العرض الأولي
        displayWord();
    </script>
